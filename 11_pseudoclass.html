<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* unvisited link */
        a:link{
            color: red;
        }

        /* visited link */
        a:visited{
            color: green;
        }

        /* mouse over link */
        a:hover{
            color: lightskyblue;
        }

        /* selected link */
        a:active{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Visit Instagram And Check The Pseudo Class :</h1>
    <a href="https://www.instagram.com/">INSTAGRAM</a>
</body>
</html>
